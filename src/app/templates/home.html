<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carga de Archivos</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0fce7e;
            --accent-dark: #0ba866;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --danger: #e94560;
            --card-bg: #222235;
            --border: #2d2d44;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent), #2af598);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .file-input-wrapper {
            position: relative;
            display: block;
        }
        
        .file-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }
        
        .file-input::file-selector-button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .file-input::file-selector-button:hover {
            background: var(--accent-dark);
        }
        
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            transition: all 0.3s ease;
        }
        
        select:hover, select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 206, 126, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-icon {
            font-size: 1.2rem;
        }
        
        .file-info {
            margin-top: 1rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--accent);
            color: var(--primary);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 1.2rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">BINARY_UPLOAD</div>
            <p class="subtitle">Sistema seguro de transferencia de archivos</p>
        </div>
        
        <div class="card">
            <h2 class="card-title">Carga de Archivos Binarios</h2>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Seleccionar Archivo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" class="file-input" required>
                    </div>
                    <div id="fileInfo" class="file-info"></div>
                </div>
                
                <div class="form-group">
                    <label for="environment">Entorno de Destino</label>
                    <select id="environment" name="environment">
                        <option value="dev">Desarrollo</option>
                        <option value="prod">Producción</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">
                    <span class="btn-icon">↑</span>
                    Cargar Archivo
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Sistema de Carga Segura (Asegurada por Hugo David Rosas Labra) &copy; 2025</p>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <span class="notification-icon">✓</span>
        <span id="notification-text">Archivo cargado exitosamente</span>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        // Mostrar información del archivo seleccionado
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                const fileSize = (file.size / (1024 * 1024)).toFixed(2); // Tamaño en MB
                
                fileInfo.innerHTML = `
                    <strong>Archivo:</strong> ${file.name}<br>
                    <strong>Tamaño:</strong> ${fileSize} MB<br>
                    <strong>Tipo:</strong> ${file.type || 'No especificado'}
                `;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        // Manejar el envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Cambiar texto del botón durante la carga
            submitBtn.innerHTML = '<span class="btn-icon">⏳</span> Cargando...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('✓ Archivo cargado exitosamente');
                    form.reset();
                    fileInfo.style.display = 'none';
                } else {
                    showNotification('✗ Error en la carga del archivo', true);
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                showNotification('✗ Error de conexión', true);
            } finally {
                // Restaurar el botón
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Función para mostrar notificaciones
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            
            if (isError) {
                notification.style.background = 'var(--danger)';
            } else {
                notification.style.background = 'var(--accent)';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
